<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Night Sky Board</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: #ffffff;
      text-align: center;
      font-family: 'Baskerville', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #textInput {
      margin-top: 10px;
      margin-bottom: 100px;
      color: black;
      background-color: white;
      border: none;
      position: relative;
      z-index: 1;
      font-family: 'Baskerville', serif; /* Set the font for the input text */
    }

    #textInput::placeholder {
      font-family: 'Baskerville', serif; /* Set the font for the placeholder text */
    }

    h1 {
      font-weight: normal;
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <h1>What would you like to send to space?</h1>
  <input type="text" id="textInput" placeholder="Enter an object" onkeydown="handleKeyDown(event)">
  <canvas id="starry-night"></canvas>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
