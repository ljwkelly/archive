<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Night Sky Board</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: #ffffff;
      text-align: center;
      font-family: 'Baskerville', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #textInput {
      margin-top: 10px;
      margin-bottom: 100px;
      color: black;
      background-color: white;
      border: none;
      position: relative;
      z-index: 1;
      font-family: 'Baskerville', serif; /* Set the font for the input text */
    }

    #textInput::placeholder {
      font-family: 'Baskerville', serif; /* Set the font for the placeholder text */
    }

    h1 {
      font-weight: normal;
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <h1>What would you like to send to space?</h1>
  <input type="text" id="textInput" placeholder="Enter an object" onkeydown="handleKeyDown(event)">
  <canvas id="starry-night"></canvas>
  
  <script>
    const canvas = document.getElementById('starry-night');
    const context = canvas.getContext('2d');
    const stars = [];
    const whiteCircles = [];
    const textInput = document.getElementById('textInput');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createStar() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 2;

      stars.push({ x, y, radius });
    }

    function drawStars() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = '#ffffff';

      for (const star of stars) {
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        context.fill();
      }
    }

    function updateStars() {
      for (const star of stars) {
        star.x += Math.random() - 0.5;
        star.y += Math.random() - 0.5;
      }
    }

    function createWhiteCircle() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = 3;
      const text = textInput.value || 'Default Text';

      whiteCircles.push({ x, y, radius, text });
      textInput.value = '';

      drawStars();
      drawWhiteCircles();
    }

    function drawWhiteCircles() {
      context.fillStyle = '#ffffff';
      context.font = '12px Baskerville';

      for (const circle of whiteCircles) {
        context.beginPath();
        context.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
        context.fill();

        context.fillStyle = '#ffffff';
        context.fillText(circle.text, circle.x + circle.radius + 5, circle.y + 5);
      }
    }

    function animate() {
      createStar();
      drawStars();
      drawWhiteCircles();
      updateStars();

      requestAnimationFrame(animate);
    }

    for (let i = 0; i < 200; i++) {
      createStar();
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        createWhiteCircle();
      }
    }
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
