<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Night Sky Board</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: #ffffff;
      text-align: center;
      font-family: 'Baskerville', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #textInput {
      margin-top: 50px;
      margin-bottom: 100px;
      color: black;
      background-color: white;
      border: none;
      font-family: 'Baskerville', serif;
    }

    #textInput::placeholder {
      font-family: 'Baskerville', serif;
    }

    h1 {
      font-weight: normal;
      margin-bottom: 100px;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>What would you like to send to space?</h1>
  <input type="text" id="textInput" placeholder="Enter a word" onkeydown="handleKeyDown(event)">
  <canvas id="starry-night" width="800" height="400"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
